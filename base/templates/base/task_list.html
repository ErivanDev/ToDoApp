<h1>Minha lista de fazeres</h1>
<a href="{% url 'task-create' %}">Adicionar Tarefa</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">Detalhes</a></td>
    </tr>
    {% empty %}
        <h3>Nenhum item na lista</h3>
    {% endfor %}
</table>
