{% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="{% url 'logout' %}">LogOut</a>
{% else %}
    <a href="{% url 'login' %}">LogIn</a>
{% endif %}

<h1>Minha lista de fazeres {{count}}</h1>
<a href="{% url 'task-create' %}">Adicionar Tarefa</a>

<form method="GET">
    <input type="text" name="search-area" value="{{search_input}}">
    <input type="submit" name="Procurar">
</form>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">Detalhes</a></td>
        <td><a href="{% url 'task-update' task.id %}">Editar</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Excluir</a></td>
    </tr>
    {% empty %}
        <h3>Nenhum item na lista</h3>
    {% endfor %}
</table>
